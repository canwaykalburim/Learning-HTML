<h2>HTML</h2>
HTML은 하이퍼텍스트 마크업 언어(HyperText Markup Language)라는 의미의 웹 페이지를 위한 지배적인 마크업 언어
<h2>CSS</h2>
종속형 시트 또는 캐스케이딩 스타일 시트(Cascading Style Sheets)는 마크업 언어가 실제 표시되는 방법을 기술하는 언어
<h2>JS</h2>
자바스크립트(JavaScript)는 객체 기반의 스크립트 프로그래밍 언어이다.
